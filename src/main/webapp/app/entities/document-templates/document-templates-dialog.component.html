<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDocumentTemplatesLabel" jhiTranslate="patokasApp.documentTemplates.home.createOrEditLabel">Create or edit a Document Templates</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!documentTemplates.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="documentTemplates.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.documentTemplates.templateType" for="field_templateType">Template Type</label>
            <input type="text" class="form-control" name="templateType" id="field_templateType"
                [(ngModel)]="documentTemplates.templateType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.documentTemplates.fileLocation" for="field_fileLocation">File Location</label>
            <input type="text" class="form-control" name="fileLocation" id="field_fileLocation"
                [(ngModel)]="documentTemplates.fileLocation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.documentTemplates.content" for="field_content">Content</label>
            <textarea class="form-control" name="content" id="field_content"
                [(ngModel)]="documentTemplates.content" ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
