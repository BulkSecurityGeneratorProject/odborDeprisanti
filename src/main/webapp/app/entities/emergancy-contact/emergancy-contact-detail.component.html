
<div *ngIf="emergancyContact">
    <h2><span jhiTranslate="patokasApp.emergancyContact.detail.title">Emergancy Contact</span> {{emergancyContact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="patokasApp.emergancyContact.emergencyContactName">Emergency Contact Name</span></dt>
        <dd>
            <span>{{emergancyContact.emergencyContactName}}</span>
        </dd>
        <dt><span jhiTranslate="patokasApp.emergancyContact.emergencyContactPhone">Emergency Contact Phone</span></dt>
        <dd>
            <span>{{emergancyContact.emergencyContactPhone}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'emergancy-contact/'+ emergancyContact.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
