<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExternalPersonLabel" jhiTranslate="patokasApp.externalPerson.home.createOrEditLabel">Create or edit a External Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!externalPerson.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="externalPerson.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="externalPerson.firstName" required/>
            <div [hidden]="!(editForm.controls.firstName?.dirty && editForm.controls.firstName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.firstName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.middleName" for="field_middleName">Middle Name</label>
            <input type="text" class="form-control" name="middleName" id="field_middleName"
                [(ngModel)]="externalPerson.middleName" required/>
            <div [hidden]="!(editForm.controls.middleName?.dirty && editForm.controls.middleName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.middleName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="externalPerson.lastName" required/>
            <div [hidden]="!(editForm.controls.lastName?.dirty && editForm.controls.lastName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.firstNameNative" for="field_firstNameNative">First Name Native</label>
            <input type="text" class="form-control" name="firstNameNative" id="field_firstNameNative"
                [(ngModel)]="externalPerson.firstNameNative" required/>
            <div [hidden]="!(editForm.controls.firstNameNative?.dirty && editForm.controls.firstNameNative?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.firstNameNative?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.middleNameNative" for="field_middleNameNative">Middle Name Native</label>
            <input type="text" class="form-control" name="middleNameNative" id="field_middleNameNative"
                [(ngModel)]="externalPerson.middleNameNative" required/>
            <div [hidden]="!(editForm.controls.middleNameNative?.dirty && editForm.controls.middleNameNative?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.middleNameNative?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.lastNameNative" for="field_lastNameNative">Last Name Native</label>
            <input type="text" class="form-control" name="lastNameNative" id="field_lastNameNative"
                [(ngModel)]="externalPerson.lastNameNative" required/>
            <div [hidden]="!(editForm.controls.lastNameNative?.dirty && editForm.controls.lastNameNative?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastNameNative?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.externalPerson.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="externalPerson.owner" >
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === externalPerson.owner?.id ? externalPerson.owner : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
