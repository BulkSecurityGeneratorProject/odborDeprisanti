
<div *ngIf="employeeNote">
    <h2><span jhiTranslate="patokasApp.employeeNote.detail.title">Employee Note</span> {{employeeNote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="patokasApp.employeeNote.title">Title</span></dt>
        <dd>
            <span>{{employeeNote.title}}</span>
        </dd>
        <dt><span jhiTranslate="patokasApp.employeeNote.text">Text</span></dt>
        <dd>
            <span>{{employeeNote.text}}</span>
        </dd>
        <dt><span jhiTranslate="patokasApp.employeeNote.date">Date</span></dt>
        <dd>
            <span>{{employeeNote.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="patokasApp.employeeNote.employeeNoteType">Employee Note Type</span></dt>
        <dd>
            <span jhiTranslate="{{'patokasApp.EmployeeNoteType.' + employeeNote.employeeNoteType}}">{{employeeNote.employeeNoteType}}</span>
        </dd>
        <dt><span jhiTranslate="patokasApp.employeeNote.owner">Owner</span></dt>
        <dd>
            <div *ngIf="employeeNote.owner">
                <a [routerLink]="['/employee', employeeNote.owner?.id]">{{employeeNote.owner?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'employee-note/'+ employeeNote.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
