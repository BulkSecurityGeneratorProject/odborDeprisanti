<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFinancialDetailsLabel" jhiTranslate="patokasApp.financialDetails.home.createOrEditLabel">Create or edit a Financial Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!financialDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="financialDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.iban" for="field_iban">Iban</label>
            <input type="text" class="form-control" name="iban" id="field_iban"
                [(ngModel)]="financialDetails.iban" required/>
            <div [hidden]="!(editForm.controls.iban?.dirty && editForm.controls.iban?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.iban?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.bankName" for="field_bankName">Bank Name</label>
            <input type="text" class="form-control" name="bankName" id="field_bankName"
                [(ngModel)]="financialDetails.bankName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.bic" for="field_bic">Bic</label>
            <input type="text" class="form-control" name="bic" id="field_bic"
                [(ngModel)]="financialDetails.bic" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.baseSalary" for="field_baseSalary">Base Salary</label>
            <input type="number" class="form-control" name="baseSalary" id="field_baseSalary"
                [(ngModel)]="financialDetails.baseSalary" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.grossSalary" for="field_grossSalary">Gross Salary</label>
            <input type="number" class="form-control" name="grossSalary" id="field_grossSalary"
                [(ngModel)]="financialDetails.grossSalary" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.signOnBonus" for="field_signOnBonus">Sign On Bonus</label>
            <input type="number" class="form-control" name="signOnBonus" id="field_signOnBonus"
                [(ngModel)]="financialDetails.signOnBonus" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.financialDetails.annualBonus" for="field_annualBonus">Annual Bonus</label>
            <input type="number" class="form-control" name="annualBonus" id="field_annualBonus"
                [(ngModel)]="financialDetails.annualBonus" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
