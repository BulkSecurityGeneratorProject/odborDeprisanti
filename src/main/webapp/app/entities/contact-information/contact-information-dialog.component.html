<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContactInformationLabel" jhiTranslate="patokasApp.contactInformation.home.createOrEditLabel">Create or edit a Contact Information</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contactInformation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contactInformation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.contactInformation.permanentAddress" for="field_permanentAddress">Permanent Address</label>
            <input type="text" class="form-control" name="permanentAddress" id="field_permanentAddress"
                [(ngModel)]="contactInformation.permanentAddress" required/>
            <div [hidden]="!(editForm.controls.permanentAddress?.dirty && editForm.controls.permanentAddress?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.permanentAddress?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.contactInformation.currentAddress" for="field_currentAddress">Current Address</label>
            <input type="text" class="form-control" name="currentAddress" id="field_currentAddress"
                [(ngModel)]="contactInformation.currentAddress" required/>
            <div [hidden]="!(editForm.controls.currentAddress?.dirty && editForm.controls.currentAddress?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.currentAddress?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.contactInformation.personalMail" for="field_personalMail">Personal Mail</label>
            <input type="text" class="form-control" name="personalMail" id="field_personalMail"
                [(ngModel)]="contactInformation.personalMail" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="patokasApp.contactInformation.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="contactInformation.phone" required/>
            <div [hidden]="!(editForm.controls.phone?.dirty && editForm.controls.phone?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.phone?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
