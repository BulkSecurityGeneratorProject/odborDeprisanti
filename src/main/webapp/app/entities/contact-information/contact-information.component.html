<div>
    <h2>
        <span jhiTranslate="patokasApp.contactInformation.home.title">Contact Informations</span>
        <button class="btn btn-primary float-right jh-create-entity create-contact-information" [routerLink]="['/', { outlets: { popup: ['contact-information-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="patokasApp.contactInformation.home.createLabel">
            Create new Contact Information
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contactInformations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="permanentAddress"><span jhiTranslate="patokasApp.contactInformation.permanentAddress">Permanent Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currentAddress"><span jhiTranslate="patokasApp.contactInformation.currentAddress">Current Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="personalMail"><span jhiTranslate="patokasApp.contactInformation.personalMail">Personal Mail</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="phone"><span jhiTranslate="patokasApp.contactInformation.phone">Phone</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactInformation of contactInformations ;trackBy: trackId">
                <td><a [routerLink]="['../contact-information', contactInformation.id ]">{{contactInformation.id}}</a></td>
                <td>{{contactInformation.permanentAddress}}</td>
                <td>{{contactInformation.currentAddress}}</td>
                <td>{{contactInformation.personalMail}}</td>
                <td>{{contactInformation.phone}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact-information', contactInformation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-information/'+ contactInformation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-information/'+ contactInformation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="contactInformations && contactInformations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
